<!DOCTYPE html> 
<html> 
    <head> 
        <title>
            Convert into blur image
        </title> 
          
        <style> 
            img { 
                -webkit-filter: blur(8px); 
                filter: blur(4px); 
            } 
            h1 { 
                color:green; 
            } 
            .backgr-text {
                position: absolute;
                top: 20%;
                left: 50%;
                transform: translate(-50%, -200%);
                text-align: center;
            }
        </style> 
    </head> 
      
    <body> 
        <center> 
            <img src="/imagens/sobre.jpg"
            width="500px" height="250px" alt="filter applied" /> 
          
            <div class="backgr-text">
                <h1>GeeksforGeeks</h1>
                <h2>Blurred Background Image</h2>
            </div>
        </center> 
    </body> 
</html>
